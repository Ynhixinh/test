<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dịch vụ sinh nhật</title>
    <link rel = "stylesheet" href = "style_sn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Lalezar' rel='stylesheet'>
    <script src = "sinhnhat.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel = "stylesheet" href = "css/bootstrap-datepicker.css">

</head>

<body onload="showSlides()">
    <img src = "img/Banner_sn.png" class = "banner_sn">

    <div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="img/slide_1.png" style="width:100%">
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="img/slide_2.png" style="width:100%">
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="img/slide_3.png" style="width:100%">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev"><i class="fas fa-chevron-left" style="color: #ff5700;"></i></a>
    <a class="next"><i class="fas fa-chevron-right" style="color: #ff5700;"></i></i></a>
    </div>
<br>
<!--The dots/circles  -->
    
    <div style="text-align:center">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    </div>

    <div class = "food_order">
        <!--Thanh đặt món-->
        <div class = "food_label">
            <h1>ĐẶT MÓN ĂN</h1>

            <div class = "full_menu">
                <div class = "option1">
                    <img src = "img/option1.png">
                    <p>PHẦN A (10 NGƯỜI)</p>
                    Giá bán: <p style="color:rgba(253, 166, 93, 1) ; display: inline;">1.000.000đ</p> <br>
                    <button id = "order">Đặt hàng</button>
                </div>

                <div class = "option2">
                    <img src = "img/option2.png">
                    <p>PHẦN B (10 NGƯỜI)</p>
                    Giá bán: <p style="color:rgba(253, 166, 93, 1) ; display: inline;">750.000đ</p> <br>
                    <button id = "order">Đặt hàng</button>
                </div>

                <div class = "option1">
                    <img src = "img/option3.png">
                    <p>PHẦN C (10 NGƯỜI)</p>
                    Giá bán: <p style="color:rgba(253, 166, 93, 1) ; display: inline;">700.000đ</p> <br>
                    <button id = "order">Đặt hàng</button>
                </div>
            </div>
        </div>

        <!-- Thông tin khách hàng -->
        <div class = "cus_info">
            
            <div class = "info">
                <h2>THÔNG TIN KHÁCH HÀNG ĐẶT TIỆC</h2>
                <form id = "form_customer">
                    <input type = "text" id = "customer_name" placeholder="Họ và tên*" required> <br>
                    <input type = "tel" id = "phone_number" placeholder="Số điện thoại*" required> <br>
                    <input type = "email" id = "email" placeholder="Email"> <br>
                    <input type="text" id = "name_birthday" placeholder="Tên đặt tiệc sinh nhật*" required> <br>
                    <input type="datetime" id = "datepicker" placeholder="Ngày sinh" class = "ngaysinh"> 
                    <!-- <span class = "icon" onclick="showCalendar()"><i class="far fa-calendar fa-lg" style="color: #ffffff;"></i></span> -->

                    


                    <select id = "gender">  
                        <option value="" hidden>Giới tính*</option>
                        <option value="Nữ">Nữ</option>
                        <option value="Nam">Nam</option>
                        <option value="Khác">Khác</option>
                    </select> <br>
                    <input type="datetime" id = "birthday_party" placeholder="Ngày đặt tiệc*"> <br>
                    <input type="text" id="address" placeholder="Địa chỉ khách hàng"> <br>
                    <!-- <textarea id = "note" placeholder="Ghi chú"></textarea> -->
                    <input type="text" id = "note" placeholder="Ghi chú"> <br>
                
                </form>
            </div>


            <div class = "info_payment">
                <h2>CHI TIẾT ĐƠN HÀNG</h2>
                <div class = "total_box">
                    <p style="display: inline;">Tổng cộng</p>
                    <p style="display: inline;" id = "total">0đ</p>
                </div>
                
            </div>
        
        </div>
        
        <div class = "button_send">
            <button id = "send_order">Gửi đơn hàng</button>
        </div>


        </div>

    


    <script>
        $(document).ready(function(){
            $("#datepicker").datepicker(); // Initialize datepicker for input with ID "datepicker"
        });
    </script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="js/bootstrap-datepicker.min.js"></script>
<script>
    $('#datepicker').datepicker({
        clearBtn:true,
        format: 'dd/mm/yyyy',
    }
        
    );
   
</script>
</body>
</html>
